  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.querySelector('.theme-toggle-icon');
    const htmlElement = document.documentElement;

    // Determine initial theme: saved preference or system preference
    let currentTheme = localStorage.getItem('theme');
    if (!currentTheme) {
      currentTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
    }
    htmlElement.setAttribute('data-theme', currentTheme);
    updateToggleUI(currentTheme);

    themeToggle.addEventListener('click', () => {
      const activeTheme = htmlElement.getAttribute('data-theme');
      const newTheme = activeTheme === 'dark' ? 'light' : 'dark';
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateToggleUI(newTheme);
    });

    function updateToggleUI(theme) {
      themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      themeToggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
      themeToggle.setAttribute('aria-label', theme === 'dark' ? 'Activer le th√®me clair' : 'Activer le th√®me sombre');
    }
  </script>
